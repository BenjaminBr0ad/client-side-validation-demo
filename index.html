<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Client Side Validation Demo</title>
    <script type="text/javascript" src="main.js"></script>
  </head>

  <body>

    <form>

      <div>
        <label for="password">Password</label>
        <input id="password-input" type="password" required>
      </div>

      <div class>
        <label for="checkbox-input">Admin</label>
        <input id="checkbox-input" type="checkbox" value="admin" checked>
      </div>

      <div>
        <label for="tel-input">Telephone</label>
        <input id="tel-input" type="tel" disabled>
      </div>

      <div>
        <input type="submit" value="Submit">
      </div>

    </form>

  </body>

</html>
