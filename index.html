<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Client Side Validation Demo</title>
    <script type="text/javascript" src="demo.js"></script>
  </head>

  <body>

    <form class="input-form">

      <div class="input-form">
        <label for="email-input">Email</label>
        <input id="email-input" type="email" required>
      </div>

      <div class="input-form">
        <label for="password">Password</label>
        <input id="password-input" type="password" required>
      </div>

      <div class="input-form">
        <label for="tel-input">Telephone</label>
        <input id="tel-input" type="tel">
      </div>

      <div class="input-form">
        <label for="admin-input">Admin</label>
        <input id="admin-input" type="checkbox" value="admin">
      </div>

      <div class="input-form">
        <input type="submit" value="Submit">
      </div>

    </form>

  </body>

</html>
